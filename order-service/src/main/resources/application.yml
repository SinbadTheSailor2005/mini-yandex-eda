spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    password: postgres
    username: postgres
    url: jdbc:postgresql://localhost/orders
  application:
    name: payment-service
  jpa:
    hibernate:
      ddl-auto: create
  kafka:
    consumer:
      group-id: payment-group
    bootstrap-servers: localhost:9092

server:
  port: 8080

services:
    warehouse:
        url: http://localhost:8081/
