syntax = "proto3";
package dev.vundirov.warehouse;

// 2. В какой Java-пакет положить сгенерированные классы
option java_package = "dev.vundirov.warehouse";

// 3. Чтобы каждый Message был в отдельном Java-файле (так удобнее)
option java_multiple_files = true;
service WarehouseService {
  rpc checkInventory (ItemExaminationRequest) returns (ItemExaminationResponse);
}

message ItemExaminationRequest {
  string item_id = 1;
  int32 quantity = 2;
}
message ItemExaminationResponse {
  bool in_stock = 1;
}