apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: delivery-system
spec:
  type: ClusterIP
  selector:
    app: order-service
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
---
# Optional: NodePort service for external access
apiVersion: v1
kind: Service
metadata:
  name: order-service-external
  namespace: delivery-system
spec:
  type: NodePort
  selector:
    app: order-service
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
      protocol: TCP
      name: http
